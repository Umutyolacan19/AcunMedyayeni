<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Şartlar (if-else)</title>
    <script>
        function buyuksayiyibul(sayi1,sayi2){
            if (sayi1 > sayi2){
                alert("Büyük Sayı = sayi1");
            }
            else if (sayi2 > sayi1){
                alert("Büyük Sayı = sayi2");
            }
            else {
                alert("Girilen sayılar eşittir.");
            }
        }
    </script>

</head>
<body>

    <button class="btn btn-primary" onclick="buyuksayiyibul(15,15)">Büyük Sayıyı Bul</button>
    
</body>
</html>
