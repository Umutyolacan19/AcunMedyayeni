<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Sınav Notları</title>
    <script>
        function ortalama(){

        var element1 = document.getElementById("sinavnotu1");
        var element2 = document.getElementById("sinavnotu2");
        var element3 = document.getElementById("sinavnotu3");

        var sonuc = (Number(element1.value) + Number(element2.value) + Number(element3.value)) / 3 ;
        console.log(sonuc);
        document.getElementById("sonuc").innerText = sonuc;
    }

    function ekle(){
        var metin = document.getElementById("eleman").value;
        var liste = document.getElementById("liste");
        liste.innerHTML += "<li>" + metin + "<li>";
        document.getElementById("eleman").value = "";

    }
    </script>
</head>
<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <input type="number" class="form-control mb-2" id="sinavnotu1" placeholder="1. Sınav Notu giriniz...">
                <input type="number" class="form-control mb-2" id="sinavnotu2" placeholder="2. Sınav Notu giriniz...">
                <input type="number" class="form-control mb-2" id="sinavnotu3" placeholder="3. Sınav Notu giriniz...">
    
                <br>
                <button class="btn btn-primary" onclick="ortalama()">Hesapla</button>

                <br><br>
                <div id="sonuc"></div>

                <hr>
                <input type="text" id="eleman" class="form-control mb-2" placeholder="Eklemek istediğiniz kelimeyi/sayıyı giriniz...">
                <button class="btn btn-warning" onclick="ekle()">Ekle</button>

                <br><br>

                <ul id="liste"></ul>

            </div>
        </div>
    </div>
    </div>
<script>
    var btnekle = document.getElementById("btnekle");
    // btnekle .onclick = function (){

    // };
    btnekle.onclick = (function(){
        ekle();
    })
</script>
</body>
</html>
