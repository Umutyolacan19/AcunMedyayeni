<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Örnek</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#ortalama").click(function(){
                var _sayi1 = Number($("#sayi1").val());
                var _sayi2 = Number($("#sayi2").val());
                var _sayi3 = Number($("#sayi3").val());
                var _ortalama = (_sayi1 + _sayi2 + _sayi3) / 3
                // console.log(_ortalama);
                $(".alert").text(_ortalama);

                if(_ortalama < 50){
                    $(".alert").text("Ortalama" + " = " + _ortalama + "      -->  " + "   " +  "KALDINIZ!" ).removeClass("alert-primary").addClass("alert-danger"); 
                }
                else if(_ortalama > 50){
                    $(".alert").text("Ortalama" + " = "  + _ortalama + "     -->  " + "   " + "GEÇTİNİZ!").removeClass("alert-danger").addClass("alert-success"); 

                }
            })
        });
    </script>

</head>
<body>
    <div class="container m-3 p-3">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" placeholder="1.notu giriniz..." id="sayi1">
                <br>
                <input type="text" class="form-control" placeholder="2.notu giriniz..." id="sayi2">
                <br>
                <input type="text" class="form-control" placeholder="3.notu giriniz..." id="sayi3">
                <br>
                <button class="btn btn-primary" id="ortalama">Hesapla</button>
                <br>
                <br>
                <div class="alert alert-info">Ortalama</div>
            </div>
        </div>
    </div>

</body>
</html>
