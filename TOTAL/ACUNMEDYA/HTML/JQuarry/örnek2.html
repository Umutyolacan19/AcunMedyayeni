<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Örnek</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#olustur").click(function(){
                var _kisakenar = Number($("#kisakenar").val());
                var _uzunkenar = Number($("#uzunkenar").val());
                var _arkaPlanRengi = $("#arkaPlanRengi").val();
                var _yaziRengi = $("#yaziRengi").val();
                var _yap = (_kisakenar + _uzunkenar + _arkaPlanRengi + _yaziRengi)
                // console.log(_ortalama);
                $(".alert").text(_yap);

            })
        });
    </script>

</head>
<body>
    <div class="container m-3 p-4">
        <div class="row">
            <div class="col-9">
                <input type="number" class="form-control" placeholder="Bir Ölçü giriniz..." id="kisakenar">
                <br>
                <input type="number" class="form-control" placeholder="Bir Ölçü giriniz..." id="uzunkenar">
                <br>
                <input type="text" class="form-control" placeholder="Bir Renk giriniz..." id="arkaPlanRengi">
                <br>
                <input type="text" class="form-control" placeholder="Bir Renk giriniz..." id="yaziRengi">
                <br>
                <input type="text" class="form-control" placeholder="Bir Metin giriniz..." id="yaziRengi">
                <br>
                <button class="btn btn-primary" id="olustur">Oluştur</button>
                <br>
                <br>
                <div></div>
            </div>
        </div>
    </div>

</body>
</html>
